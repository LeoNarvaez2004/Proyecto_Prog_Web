<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/recuperarStyle.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <nav class="navBar">
        <img src="../../images/logoDef.png" class="logo" alt="Logo">
        <div class="menu">
            <a href="index.html">Inicio</a>
            <a href="index.html">Productos</a>
            <a href="index.html">Contacto</a>
        </div>
    </nav>

    <main>
        <section>
            <div class="container">
                <form class="contact-form">
                    <h2>Contáctanos</h2>
                    <label for="name">Tipo de solicitud</label>
                    <select class="tipo-sol" required>
                        <option value="ac">asistencia al cliente</option>
                        <option value="se">solicitud de empleo</option>
                    </select>

                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo" required>

                    <label for="edad">Nombre</label>
                    <input type="number" id="name" name="edad" placeholder="Tu edad" required>
        
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <a href="contacto.html">Contacto</a> |
            <a href="../../html/portafolios/portafolioLeo.html">Quiénes somos</a> |
            <a href="historia.html">Historia</a> |
        </nav>
        <label>
            <input type="checkbox" class="dark-mode-toggle">

        </label>
    </footer>
</body>
</html>
